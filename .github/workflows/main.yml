name: Ligar e Desligar VM

on:
  workflow_dispatch:

jobs:
  ligar-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar no GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Ligar a VM
        run: |
          gcloud compute instances start ${{ secrets.VM_NAME}} \
            --zone= ${{ secrets.ZONE }} \
            --project= ${{ secrets.GCP_PROJECT_ID }}

      - name: Aguardar 2 horas
        run: sleep $((2 * 60 * 60))

      - name: Desligar a VM
        run: |
          gcloud compute instances stop ${{ secrets.VM_NAME}} \
            --zone= ${{ secrets.ZONE }} \
            --project= ${{ secrets.GCP_PROJECT_ID }}

